<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Warenkorb • Stride Athletes</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body id="page-cart">
  <header>
    <h1 class="site-title shop-title">STRIDE ATHLETES</h1>

    <div class="header-left">
      <nav class="menu" id="mainMenu">
        <button class="menu-button" id="menuButton" aria-haspopup="true" aria-expanded="false">
          <svg aria-hidden="true" viewBox="0 0 24 24"><path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
          <span>Menü</span>
          <svg aria-hidden="true" viewBox="0 0 24 24" class="chev">
            <polyline points="6 9 12 15 18 9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <ul class="menu-list" id="menuList" role="menu">
          <li role="none"><button role="menuitem" class="menu-item" onclick="location.href='shop.html'">🛍️ Shop-Start</button></li>
          <li role="none"><button role="menuitem" class="menu-item" data-nav="login">🔑 Anmelden</button></li>
        </ul>
      </nav>
    </div>

    <div class="header-right">
      <div class="brand">
        <img id="brand-logo" class="brand-logo" src="../Logo_black.png" alt="Logo">
      </div>
    </div>
  </header>

  <main class="cart-main">
    <h2>Warenkorb</h2>

    <div id="cart-list" class="cart-list"></div>

    <div class="cart-summary-box">
      <div><strong>Zwischensumme:</strong> <span id="cart-total">0 €</span></div>
      <div class="cart-actions">
        <a class="btn" href="shop.html">Weiter einkaufen</a>
        <button id="go-checkout" class="btn">Zur Kasse</button>
      </div>
    </div>

    <div class="cart-bar" role="region" aria-label="Warenkorb">
      <span id="cart-bar-summary">Warenkorb: 0 Artikel</span>
      <button id="btn-checkout" class="btn">Zur Kasse</button>
    </div>
  </main>

  <script src="../app.js"></script>
  <script src="cart.js"></script>

  <footer class="site-footer">
    <div class="footer-inner">
      <a href="../impressum.html">Impressum</a>
      <span aria-hidden="true">•</span>
      <a href="../datenschutz.html">Datenschutz</a>
    </div>
  </footer>
</body>
</html>
